<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Password Generator</title><link rel="stylesheet" href="main.8bde0cf6.css"><script src="js.4945c23b.js" defer></script></head><body> <div class="container"> <h1 class="heading">Password Manager</h1> <div class="generator"> <div class="generator__setting"> <label for="length" class="generator__label">Length</label> <input type="number" name="length" id="length" min="8" max="20" value="8" class="generator__number-input"> </div> <div class="generator__setting"> <label for="lowercase" class="generator__label">Include Lowercase</label> <input type="checkbox" name="lowercase" id="lowercase" class="generator__checkbox"> </div> <div class="generator__setting"> <label for="uppercase" class="generator__label">Include Uppercase</label> <input type="checkbox" name="uppercase" id="uppercase" class="generator__checkbox"> </div> <div class="generator__setting"> <label for="number" class="generator__label">Include Numbers</label> <input type="checkbox" name="number" id="number" class="generator__checkbox"> </div> <div class="generator__setting"> <label for="symbol" class="generator__label">Include Symbols</label> <input type="checkbox" name="symbol" id="symbol" class="generator__checkbox"> </div> <button class="btn generator__btn" id="generate"> Generate password </button> </div> <form class="form" id="form"> <div class="form__element"> <label for="password" class="form__label">Password</label> <input type="text" name="password" id="password" disabled required class="form__input"> </div> <div class="form__element"> <label for="label" class="form__label">Label</label> <input type="text" name="label" id="label" required class="form__input"> </div> <input type="submit" value="Save your password" class="btn form__btn"> </form> </div> </body></html>
